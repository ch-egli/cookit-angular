<div *ngIf="hasValidSession; else emptyDashboardTemplate">
  <p>&nbsp;</p>
  <div>
    <p-table [value]="recipes" styleClass="p-datatable-sm">
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th class="d-none d-md-table-cell">Category</th>
          <th class="d-none d-md-table-cell">Effort</th>
          <th class="d-none d-md-table-cell">Tags</th>
          <th class="d-none d-lg-table-cell">Created</th>
          <th class="d-none d-lg-table-cell">Updated</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-recipe>
        <tr>
          <td><a [routerLink]="['/menuitem', recipe.id]" [queryParams]="{ ro: 1 }">{{recipe.title}}</a></td>
          <td>{{recipe.description}}</td>
          <td class="d-none d-md-table-cell">{{recipe.category | removePrefix}}</td>
          <td class="d-none d-md-table-cell">{{recipe.effort | removePrefix}}</td>
          <td class="d-none d-md-table-cell">{{recipe.tags}}</td>
          <td class="d-none d-lg-table-cell">{{recipe.created_at | date:'dd.MM.yy'}}</td>
          <td class="d-none d-lg-table-cell">{{recipe.updated_at | date:'dd.MM.yy'}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>




<ng-template #emptyDashboardTemplate></ng-template>
